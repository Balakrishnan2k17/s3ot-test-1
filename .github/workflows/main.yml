name: Terraform-1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.0  # specify your desired Terraform version here

    - name: Terraform Init
      run: terraform init
      working-directory: ./path/to/terraform/config  # specify if your Terraform config is not in the root

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./path/to/terraform/config  # specify if your Terraform config is not in the root

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
      working-directory: ./path/to/terraform/config  # specify if your Terraform config is not in the root
